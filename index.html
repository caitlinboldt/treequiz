<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,400i,500,600,600i,700,800,900" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Shortcut Icon -->
    <link rel="shortcut icon" href="https://vignette.wikia.nocookie.net/animal-jam-clans-1/images/2/25/Tree-1511608_960_720.png/revision/latest?cb=20170614022515">
    
    <title>Tree Knowledge</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>


    <div class="main container-fluid">
      <div id="title" class="fre text-center">
        <h1>Tree Quiz</h1>
        <button id="btn1" onclick="startQuiz()" class="btn-lg btn-light">Start</button>
      </div>
      <div id="quiz">
        <h6 id="q0">1. What is a tree?</h6>
        <input id="a0" type="text">
        <h6 id="q1">2. Trees use seeds to..?</h6>
        <input id="a1" type="text">
        <h6 id="q2">3. What element do trees store large quantities of in their tissues?</h6>
        <input id="a2" type="text">
        <h6 id="q3">4. A tree has many secondary branches supported by the..?</h6>
        <input id="a3" type="text">
        <h6 id="q4">5. Most tree trunks and branches are surrounded by a layer of..?</h6>
        <input id="a4" type="text">
        <br>
        <button id="btn2" onclick="showResults()" class="btn-lg btn-light">Submit</button>
        <h6 id="right"></h6>
        <h6 id="wrong"></h6>
      </div>
    </div>

    <!-- Custom script -->
   <script type="text/javascript" src="js/main.js"></script>

   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


  </body>
</html>
